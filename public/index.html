
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Parking Monitor</title>
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    .dashboard {
      background: rgba(255, 255, 255, 0.08);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(20px);
      text-align: center;
      min-width: 350px;
      max-width: 450px;
      transition: all 0.3s ease-in-out;
    }

    .dashboard:hover {
      box-shadow: 0 20px 70px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 34px;
      font-weight: 700;
      margin-bottom: 30px;
      letter-spacing: 1.5px;
    }

    .status-box {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 25px;
      margin-top: 20px;
      transition: background 0.3s ease;
      box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .status-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .status-text {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .welcome-banner {
  position: absolute;
  top: 30px;
  font-size: 26px;
  font-weight: 600;
  letter-spacing: 1.2px;
  background: rgba(0, 0, 0, 0.3);
  padding: 15px 30px;
  border-radius: 20px;
  color: #fff;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
  animation: fadeInDown 1s ease forwards;
  backdrop-filter: blur(8px);
  text-shadow: 1px 1px 4px #000;
}

@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


    .status {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, #00ff9d, #00c8ff);
      color: #000;
      padding: 8px 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 10px;
      transition: background 0.3s ease-in-out;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #bbb;
    }

    .car-design {
      position: absolute;
      bottom: 20px;
      left: -200px;
      width: 200px;
      z-index: -1;
      animation: moveCar 7s linear infinite;
    }

    @keyframes moveCar {
      0% { transform: translateX(0); }
      100% { transform: translateX(120vw); }
    }

    @media (max-width: 480px) {
      .dashboard {
        padding: 30px;
        min-width: 300px;
      }

      .status {
        font-size: 22px;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-banner">üöó Welcome to the Parking Side üöß</div>

  <div class="dashboard">
    <h1>Smart Parking Monitor</h1>
    <div class="status-box">
      <div class="status-icon" id="icon">
        <i class="bi bi-hourglass-split"></i>
      </div>
      <div class="status-text">Parking Slot Status</div>
      <div class="status" id="status">Waiting...</div>
    </div>
    <div class="footer">Made with ‚ù§Ô∏è by Anitya</div>
  </div>

  <!-- Car Animation -->
  <img src="https://static.vecteezy.com/system/resources/thumbnails/023/524/637/small_2x/red-sport-car-design-transparent-background-free-png.png" alt="Car Design" class="car-design" />

  <script>
    const socket = io();
    const statusDiv = document.getElementById("status");
    const icon = document.getElementById("icon");

    socket.on("arduino-data", (data) => {
      const cleanData = data?.trim().toLowerCase();

      if (cleanData === "occupied") {
        statusDiv.innerText = "Occupied";
        statusDiv.style.background = "linear-gradient(90deg, #ff4b2b, #ff416c)";
        icon.innerHTML = `<i class="bi bi-x-circle-fill" style="color: #ff4b4b;"></i>`;
      } else if (cleanData === "available") {
        statusDiv.innerText = "Available";
        statusDiv.style.background = "linear-gradient(90deg, #00ff9d, #00c8ff)";
        icon.innerHTML = `<i class="bi bi-check-circle-fill" style="color: #00ff9d;"></i>`;
      } else {
        statusDiv.innerText = "Unknown";
        statusDiv.style.background = "linear-gradient(90deg, #ffc107, #ff8c00)";
        icon.innerHTML = `<i class="bi bi-question-circle-fill" style="color: #ffc107;"></i>`;
      }
    });
  </script>
</body>
</html>
