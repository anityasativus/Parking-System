
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Parking Monitor</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(145deg, #FF6F61, #D4A5A5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 18px;
      overflow: hidden;
      position: relative;
    }

    .car-design {
      position: absolute;
      bottom: 20px;
      left: -200px; /* Starting from outside the screen (left side) */
      width: 200px;
      z-index: -1;
      animation: moveCar 8s linear infinite;
    }

    @keyframes moveCar {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(120vw); /* Moves all the way across the screen */
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 50px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(15px);
      transition: all 0.3s ease-in-out;
    }

    h1 {
      font-size: 40px;
      font-weight: 600;
      color: #FFF;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    #status {
      font-size: 56px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #FFD700, #FF8C00);
      padding: 10px;
      border-radius: 15px;
      margin-top: 30px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      font-weight: 300;
      color: #ddd;
    }

    .container:hover {
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .status-text {
      font-size: 22px;
      margin-top: 10px;
      color: #fff;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Parking Slot Tracker</h1>
    <div id="status">Waiting for data...</div>
    <div class="status-text">Parking Slot Status</div>
    <div class="footer">Made with ❤️ by Anitya</div>
  </div>

  <!-- Car SVG design starting from left side -->
  <img src="https://static.vecteezy.com/system/resources/thumbnails/023/524/637/small_2x/red-sport-car-design-transparent-background-free-png.png" alt="Car Design" class="car-design" />

  <script>
    const socket = io();

    socket.on("arduino-data", (data) => {
      const status = document.getElementById("status");
      status.innerText = data.trim();
    });
  </script>
</body>
</html>
